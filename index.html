<!DOCTYPE html>

<html>
   
    <head>
       
        <title>ToDoList</title>
        
        <link href="main.css" rel="stylesheet" type="text/css">
        
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width">
        
    </head>
    
    <body>
       
        <div class="wrapper">
          
           <div class="header">
              
               <div class="container">
                
                 <div class="todolist__row">
                    
                     <div class="ToDoList__title">My To Do List</div>
                       
                        <div class="ToDoList__form">
                           
                            <form name="main" class="main-form" action="#" method="post" enctype="multipart/form-data">
                               
                                <div class="form__row">
                                   
                                    <input class="todolist__text js-text" name="input" placeholder="Title..." type="text">
                                    
                                    <button class="todolist__button js-buttonadd">Add</button>
                                    
                                </div>
                                
                            </form>
                            
                        </div>
                 </div>
               </div>
               
           </div>
           
            <div class="content">
              
              <div class="container">
               
                    <div class="ToDoList__row js-ToDoListRow">
                        
                        
                    </div>
                    
              </div>
                
            </div>
            
        </div>
        
        <script src="main.js"></script>
        
    </body>
    
</html>
