    <!DOCTYPE html>

    <html>

        <head>

            <title>ToDoList</title>

            <link href="main.css" rel="stylesheet" type="text/css">

            <meta charset="utf-8">

            <meta name="viewport" content="width=device-width">

        </head>

        <body>

            <div class="wrapper">

               <div class="header">

                   <div class="container">

                     <div class="todolist__row">

                         <div class="ToDoList__title ">My To Do List</div>

                            <div class="ToDoList__form">

                                <form name="main" class="main-form" action="#" method="post" enctype="multipart/form-data">

                                    <div class="form__row ">

                                           <div class="input__todolist">
                                              
                                               <div class="arrow-js"></div>
                                               
                                               <input class="todolist__text js-text " name="input" placeholder="What needs to be done?" type="text">
                                               
                                           </div>
                                         
                                           <div class="ToDoList__row  js-ToDoListRow">
                                               
                                           </div>
                                            
                                            <div class="form__footer footer-js">
                                                
                                                <div class="footer__count"></div>
                                                
                                                <div class="footer__menu">
                                                   
                                                    <button class="first js-all">All</button>
                                                    
                                                    <button class="first js-active">Active</button>
                                                    
                                                    <button class="first js-completed">Completed</button>
                                                    
                                                </div>
                                                
                                                <div class="footer__clear">
                                                   
                                                    <button class="footer__clear js-clear">Clear completed</button>
                                                    
                                                </div>
                                                
                                            </div>
                                            
                                    </div>

                                </form>

                            </div>
                     </div>
                   </div>

               </div>

            </div>

            <script src="main.js"></script>

        </body>

    </html>
